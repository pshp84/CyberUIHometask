<div class="sidebar" [ngClass]="{ 'sidebar-collapsed': isSidebarCollapsed }">
  <!-- Sidebar Header -->
  <div class="sidebar-header">
    <!-- Logo or Brand -->
  </div>

  <!-- Sidebar Main Menu -->
  <div class="sidebar-menu">
    <ul>
      @for(item of menuItems; track item.label) {
      <li class="sidebar-menu-item" [ngClass]="{ 'menu-item-active': selectedItem === item }"
        (click)="toggleMenuItem(item)">
        <a class="sidebar-item" [routerLink]="item.link">
          <i [class]="item.icon"></i>
          @if(!isSidebarCollapsed) {
          <span class="sidebar-item-text">{{ item.label }}</span>
          }

        </a>
      </li>
      }
    </ul>
  </div>

  <!-- Sidebar Bottom Section -->
  <div class="sidebar-bottom">
    <ul>
      <li class="sidebar-menu-item">
        <a class="sidebar-item" [routerLink]="">
          <i class="fas fa-cog"></i>
          <span class="sidebar-item-text">Settings</span>
        </a>
      </li>
      <li class="sidebar-menu-item">
        <a class="sidebar-item">
          <i class="fas fa-user"></i>
          <span class="sidebar-item-text">Profile</span>
        </a>
      </li>
      <li class="sidebar-menu-item">
        <a class="sidebar-item">
          <i class="fas fa-user-circle"></i>
             @if(!isSidebarCollapsed) {
          <span class="sidebar-item-text logout-label">
            Lorem</span>
       
          <i class="fas fa-sign-out-alt logout-icon"></i>
          }
        </a>
      </li>
    </ul>
  </div>
</div>
